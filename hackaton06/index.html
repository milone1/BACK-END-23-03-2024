<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<style>
  	html {
		font-family: system-ui, sans-serif;
		background: #13151a;
		/* background-size: 224px; */
	}
</style>
<body>
  <section class="w-full h-auto grid place-items-center">
		<div
			class="max-w-[450px] w-full bg-white px-5 py-6 rounded-xl grid place-items-center gap-5"
		>
			<h3>Ingrese Mobil a revisar</h3>
			<div class="w-full h-auto flex flex-col gap-5">
				<input
					id="serie"
					class="py-2 pl-5 bg-gray-600 text-white placeholder:text-gray-300"
					placeholder="Ingrese num Serie"
				/>
				<input
					id="imei"
					class="py-2 pl-5 bg-gray-600 text-white placeholder:text-gray-300"
					placeholder="Ingrese imei"
				/>
				<input
					id="marca"
					class="py-2 pl-5 bg-gray-600 text-white placeholder:text-gray-300"
					placeholder="Ingrese marca"
				/>
			</div>
			<button
				id="ingresar"
				class="bg-blue-600 w-full h-auto py-2 text-center uppercase text-white font-medium rounded-full"
				>Ingresar</button
			>
		</div>
	</section>
</body>
<script type="module">
    import { Telefono } from "../utils/Telefono.js";

	const $serie = document.getElementById("serie");
	const $imei = document.getElementById("imei");
	const $marca = document.getElementById("marca");
	const $ingresar = document.getElementById("ingresar");

	const obtenerLocalStorage = JSON.parse(localStorage.getItem('mobil')) || [];

	// console.log(obtenerLocalStorage)

	$ingresar.addEventListener("click", () => {
		// console.log($imei.value);
		if ($imei.value !== null || $imei !== undefined) {
			const telefono = new Telefono($serie.value, $imei.value, $marca.value);
			// localStorage.setItem("mobil", JSON.stringify(telefono1));

			obtenerLocalStorage.push(telefono)

			localStorage.setItem("mobil", JSON.stringify(obtenerLocalStorage));

			window.location.reload();
		}
	});

</script>
</html>
